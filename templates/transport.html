<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5elesai</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div style="background-color: #f7f7f7; padding: 20px; text-align: center;">
    <h1 style="font-family: 'Montserrat', sans-serif; margin: 0;">Hello World</h1>
</div>

<!-- Main Content -->
<div style="padding: 20px; text-align: center;">
    <p style="font-size: 18px;">Welcome to a basic "Hello World" layout!</p>
</div>


<div class="center-container">
    <div class="dropdown">
        <button class="dropbtn" id="vehicle-type">Vehicle Type</button>
        <div class="dropdown-content">
            <button class="dropdown-item" data-type="Sedan">Sedan</button>
            <button class="dropdown-item" data-type="Motorcycle">Motorcycle</button>
            <button class="dropdown-item" data-type="Hatchback">Hatchback</button>
            <button class="dropdown-item" data-type="Heavy Duty Vehicles">Heavy Duty Vehicles</button>
            <button class="dropdown-item" data-type="SUV">SUV</button>
        </div>
    </div>


    <div class="textbox">
        <input type="text" id="start-location" placeholder="Enter a Starting Location">
        <button id="send-start-location">Enter</button>
        <input type="text" id="end-location" placeholder="Enter a Destination">
        <button id="send-end-location">Enter</button>
        <button id="current-loc-button">Current Location</button>
    </div>
</div>

<nav class="navigation">
    <ul class="navigation-list">
      <!-- Home Section -->
      <li class="navigation-item">
        <button id="homeButton" class="navigation-link" aria-label="Home">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3L3 12h3v9h6v-6h6v6h3L12 3z"/>
          </svg>
          <span class="navigation-text">Home</span>
        </button>
      </li>
  
      <!-- Petronas Shop Section -->
      <li class="navigation-item">
        <button class="navigation-link" aria-label="Petronas Shop">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 3h18v18H3V3zm4 4h10v10H7V7z"/>
          </svg>
          <span class="navigation-text">Petronas Shop</span>
        </button>
      </li>
  
      <!-- Parking Section -->
      <li class="navigation-item">
        <button class="navigation-link" aria-label="Parking">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-4h-2v-2h4v6zm0-8h-2V7h2v2z"/>
          </svg>
          <span class="navigation-text">Parking</span>
        </button>
      </li>
  
      <!-- Public Transport Section -->
      <li class="navigation-item">
        <button class="navigation-link" aria-label="Public Transport">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 16c0 .88.39 1.67 1 2.22V20a1 1 0 0 0 1 1h1v-1h10v1h1a1 1 0 0 0 1-1v-1.78A2.992 2.992 0 0 0 20 16V6c0-2.76-3.58-4-8-4S4 3.24 4 6v10zm2 0V6c0-.35 1.84-2 6-2s6 1.65 6 2v10h-4v-3H8v3H6zm4-1h4v1h-4v-1z"/>
          </svg>
          <span class="navigation-text">Public Transport</span>
        </button>
      </li>
    </ul>
  
    <!-- Horizontal Separator -->
    <hr class="navigation-separator">
  </nav>
  

<div class="current_loc"></div>

<div class="final_dest"></div>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script> <!-- Add Socket.IO client library -->
<script src="{{ url_for('static', filename='scripts.js') }}"></script> <!-- Link to the external JavaScript file -->

</body>
</html>
