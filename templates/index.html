<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Top bar -->
<div class="top-bar">
    <!-- <h1>Voice Recorder Chatbot</h1> -->

    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" class="language-dropdown">
            <option value="en" selected id="lang-en">EN</option>
            <option value="ms" id="lang-ms">BM</option>
            <option value="zh" id="lang-zh">中文</option>
        </select>
    </div>
</div>

<div class="body-container">
<div class="pure-g">
    <h1 class="pure-u-1" id="welcomeMessage" style="font-family: 'Montserrat', sans-serif;">Welcome to Aurora</h1>
    
    <div id="transcription" class="pure-u-1 transcription" style="font-family: 'Lato', sans-serif;"></div> <!-- To display the transcription -->
    <div id="response" class="pure-u-1 response" style="font-family: 'Lato', sans-serif;"></div> <!-- To display the response from the LLM -->

    <!-- Button container for recording -->
    <div class="pure-u-1 button-container">
        <button id="recordButton" class="pure-button pure-button-primary">
            <img id="micIcon" src="{{ url_for('static', filename='globe512.gif') }}" alt="Mic Icon" class="mic-icon" data-ori-src="{{ url_for('static', filename='ToGlobeLong.gif') }}" data-clicked-src="{{ url_for('static', filename='ToInfinity.gif') }}" neutral-src="{{ url_for('static', filename='globe512.gif') }}" style="box-shadow: none !important; outline: none; background: transparent;">
        </button>
    </div>

</div>
</div>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script> <!-- Add Socket.IO client library -->
<script src="{{ url_for('static', filename='scripts.js') }}"></script> <!-- Link to the external JavaScript file -->

</body>
</html>
